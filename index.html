<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/stopwatch.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch-container">
        <h4 class="mb-3">Stopwatch</h4>
        <div class="time-display">
            <span id="Hr" class="span">00</span>
            <span class="span">Hr</span>
            <span id="Min" class="span">00</span>
            <span class="span">Min</span>
            <span id="Sec" class="span">00</span>
            <span class="span">Sec</span>
            <span id="count" class="span">00</span>
            <span class="span">count</span>
        </div>
        <button id="start" class="btn btn-success">Start</button>
        <button id="pause" class="btn btn-warning">Pause</button>
        <button id="reset" class="btn btn-danger">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
